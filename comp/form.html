<!doctype html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Bin">
    <meta name="keywords" content="软小二,ruanxiaoer,社团,软件技术社团,软件开发社团" />
    <title>维修问题的提交</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="page-header">
        <h2 class="text-center">问题的提交</h2>
    </div>
    <div class="row">
        <div class="col-lg-4 col-lg-offset-4">
            <form>
                <div class="form-group">
                    <label for="user">你的名字</label>
                    <input type="text" class="form-control" id="user" placeholder="请输入联系你的名字">
                </div>
                <div class="form-group">
                    <label for="tel">你的手机号码</label>
                    <input type="text" class="form-control" id="tel" placeholder="请输入联系你的手机号码">
                </div>
                <div class="form-group">
                    <label for="wx">你的微信</label>
                    <input type="text" class="form-control" id="wx" placeholder="请输入联系你的微信">
                </div>
                <div class="form-group">
                    <label for="qq">你的QQ</label>
                    <input type="text" class="form-control" id="qq" placeholder="请输入联系你的qq">
                </div>
                <div class="form-group">
                    <label for="wt">你的问题</label>
                    <textarea class="form-control" rows="3" id="wt"  placeholder="请描述你电脑出现的问题"></textarea>
                </div>
                <button type="submit" class="btn btn-block btn-default">提交</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
